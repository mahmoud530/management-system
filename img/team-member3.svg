<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3498db" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#2c3e50" stop-opacity="0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="url(#bg-gradient)" />
  
  <!-- Shirt -->
  <rect x="100" y="150" width="100" height="150" fill="#27ae60" />
  <rect x="120" y="150" width="60" height="30" fill="#fff" />
  
  <!-- Neck -->
  <rect x="140" y="120" width="20" height="30" fill="#f9d5bb" />
  
  <!-- Head -->
  <circle cx="150" cy="90" r="50" fill="#f9d5bb" />
  
  <!-- Hair -->
  <path d="M150 40 Q100 40 100 90 L100 100 Q110 110 150 100 Q190 110 200 100 L200 90 Q200 40 150 40 Z" fill="#000" />
  
  <!-- Glasses -->
  <rect x="120" y="80" width="20" height="15" rx="5" fill="none" stroke="#333" stroke-width="2" />
  <rect x="160" y="80" width="20" height="15" rx="5" fill="none" stroke="#333" stroke-width="2" />
  <line x1="140" y1="85" x2="160" y2="85" stroke="#333" stroke-width="2" />
  <line x1="120" y1="85" x2="110" y2="80" stroke="#333" stroke-width="2" />
  <line x1="180" y1="85" x2="190" y2="80" stroke="#333" stroke-width="2" />
  
  <!-- Eyes -->
  <circle cx="130" cy="85" r="3" fill="#2c3e50" />
  <circle cx="170" cy="85" r="3" fill="#2c3e50" />
  
  <!-- Eyebrows -->
  <path d="M120 75 Q130 70 140 75" stroke="#000" stroke-width="2" fill="none" />
  <path d="M160 75 Q170 70 180 75" stroke="#000" stroke-width="2" fill="none" />
  
  <!-- Nose -->
  <path d="M150 85 L145 100 L155 100" fill="#f9d5bb" />
  
  <!-- Mouth -->
  <path d="M130 110 Q150 120 170 110" stroke="#c0392b" stroke-width="2" fill="none" />
  
  <!-- Pocket -->
  <rect x="120" y="180" width="20" height="25" rx="2" fill="#2ecc71" />
  <line x1="120" y1="185" x2="140" y2="185" stroke="#fff" stroke-width="1" />
</svg>