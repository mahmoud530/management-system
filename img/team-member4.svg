<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3498db" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#2c3e50" stop-opacity="0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="url(#bg-gradient)" />
  
  <!-- Blouse -->
  <rect x="100" y="150" width="100" height="150" fill="#e74c3c" />
  <path d="M100 150 Q150 180 200 150" fill="#e74c3c" />
  
  <!-- Neck -->
  <rect x="140" y="120" width="20" height="30" fill="#ffd9b3" />
  
  <!-- Head -->
  <circle cx="150" cy="90" r="50" fill="#ffd9b3" />
  
  <!-- Hair -->
  <path d="M150 40 Q100 40 100 90 Q100 120 120 120 L180 120 Q200 120 200 90 Q200 40 150 40 Z" fill="#8B4513" />
  <path d="M100 90 Q100 120 80 140" stroke="#8B4513" stroke-width="10" fill="none" />
  <path d="M200 90 Q200 120 220 140" stroke="#8B4513" stroke-width="10" fill="none" />
  
  <!-- Eyes -->
  <ellipse cx="130" cy="85" rx="8" ry="5" fill="#fff" />
  <ellipse cx="170" cy="85" rx="8" ry="5" fill="#fff" />
  <circle cx="130" cy="85" r="3" fill="#2c3e50" />
  <circle cx="170" cy="85" r="3" fill="#2c3e50" />
  
  <!-- Eyebrows -->
  <path d="M120 75 Q130 70 140 75" stroke="#8B4513" stroke-width="2" fill="none" />
  <path d="M160 75 Q170 70 180 75" stroke="#8B4513" stroke-width="2" fill="none" />
  
  <!-- Nose -->
  <path d="M150 85 L145 100 L155 100" fill="#ffd9b3" />
  
  <!-- Mouth -->
  <path d="M130 110 Q150 120 170 110" stroke="#c0392b" stroke-width="2" fill="none" />
  
  <!-- Earrings -->
  <circle cx="100" cy="90" r="3" fill="#f1c40f" />
  <circle cx="200" cy="90" r="3" fill="#f1c40f" />
  
  <!-- Necklace -->
  <path d="M130 150 Q150 170 170 150" stroke="#f1c40f" stroke-width="2" fill="none" />
  <circle cx="150" cy="165" r="5" fill="#f1c40f" />
</svg>