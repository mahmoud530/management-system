<svg xmlns="http://www.w3.org/2000/svg" width="200" height="60" viewBox="0 0 200 60">
  <defs>
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3498db" />
      <stop offset="100%" stop-color="#2c3e50" />
    </linearGradient>
  </defs>
  
  <!-- Pyramid Symbol -->
  <g transform="translate(10, 10)">
    <path d="M20 0 L40 30 L0 30 Z" fill="url(#logo-gradient)" />
    <path d="M20 8 L32 30 L8 30 Z" fill="white" fill-opacity="0.3" />
    <circle cx="20" cy="15" r="3" fill="white" />
  </g>
  
  <!-- Company Name -->
  <text x="60" y="30" font-family="'Segoe UI', sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Pharoas Tech</text>
  
  <!-- Tagline -->
  <text x="60" y="45" font-family="'Segoe UI', sans-serif" font-size="12" fill="#3498db">Software Solutions</text>
</svg>